<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Contact</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Contact</h1>
            <form action="https://api.web3forms.com/submit" method="POST">

                <!-- disable captcha -->
                <input type="hidden" name="access_key" value="2f2e3b5b-3bb9-4bbf-b0fa-c1ef4d61b8ee">

                <input type="hidden" name="_next" value="https://22011942.github.io/formsubmitdemo/success.html">

                <div>
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="name" id="firstName" required>
                </div>
                <div class="col-md-8">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phone" placeholder="+1 123432342">
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Questions</label>
                    <textarea class="form-control" id="comments" name="comments" rows="3" required></textarea>
                </div>
                <div class="h-captcha" data-captcha="false"></div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <script src="https://web3forms.com/client/script.js" async defer></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
